<mat-toolbar *ngIf="!tokenValido">
  La peticiòn no es vàlida o ha expirado :-(
</mat-toolbar>

<form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="tokenValido">
  <div class="example-container">
    <mat-form-field>
      <input matInput type="password" name="password" placeholder="Nueva Contraseña" formControlName="password" [formGroup]="form" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" name="password" placeholder="Repetir Contraseña" formControlName="confirmPassword" [formGroup]="form" required>
    </mat-form-field>    

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Cambiar contraseña</button>
    <button mat-raised-button color="primary" type="button" routerLink="/login" *ngIf="rpta === 1">Ir a Login</button>
    <mat-toolbar *ngIf="form.controls.confirmPassword.errors?.MatchPassword">Contraseñas no coinciden</mat-toolbar>
    <mat-toolbar *ngIf="mensaje">{{mensaje}}</mat-toolbar>
    <mat-toolbar *ngIf="error">{{error}}</mat-toolbar>
  </div>

</form>
