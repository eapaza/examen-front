<div>
  <div class="confirm-dialog-container">
    <mat-icon id="close-icon" (click)="closeDialog()">close</mat-icon>
    <span class="content-span full-width">{{data.message}}</span>
  </div>
  <button mat-raised-button color="primary" id="yes-button" [mat-dialog-close]="true">
      <mat-icon>done</mat-icon>
      <span>Aceptar</span>
    </button>
  
    <button mat-raised-button color="accent" id="no-button" [mat-dialog-close]="false">
      <mat-icon>close</mat-icon>
      <span>Cancelar</span>
    </button>
</div>
